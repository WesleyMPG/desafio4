<div class="card mt-2">
  <header class="card-header">
    <div #headerWrapper class="d-flex align-items-center justify-content-start">
      <ng-content select="[header-before]"></ng-content>

      <h5 class="card-title"><ng-content select="[title]"></ng-content></h5>

      <ng-content select="[header-after]"></ng-content>
    </div>
  </header>

  <div class="card-body">
    <ng-content select="[body]"></ng-content>
  </div>

  <div #footer class="card-footer mx-3 mb-3">
    <div #footerWrapper class="d-flex justify-content-start">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
