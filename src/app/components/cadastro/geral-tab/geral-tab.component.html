<form class="mt-3" [formGroup]="form">
  <div class="row g-3">
    <div class="col">
      <label for="numero" class="form-label">Número (nnn/aaaa)</label>
      <input type="text" class="form-control" id="numero" formControlName="numero">
    </div>
    <div class="col">
      <label for="prestador" class="form-label">
        Prestador (razão social)
      </label>
      <input type="text" class="form-control" id="prestador" formControlName="prestador">
    </div>
    <div class="col">
      <label for="projeto" class="form-label">projeto</label>
      <select class="form-select " id="projeto" formControlName="projeto_id" ngValue="---">
          <option *ngFor="let p of validProjects;" [ngValue]="p.id">
            {{p.nome}}
          </option>
      </select>
    </div>
  </div>

  <div class="row g-3 pt-1">
    <div class="col">
      <label for="inicio_vigencia" class="form-label">
        Inicio da vigência
      </label>
      <input type="date" class="form-control"
        id="inicio_vigencia" formControlName="inicioVigencia"
      >
    </div>
    <div class="col">
      <label for="termino_vigencia" class="form-label">
        Termino da vigência
      </label>
      <input type="date" class="form-control"
        id="termino_vigencia" formControlName="fimVigencia"
      >
    </div>
  </div>

  <div class="row g-3 pt-1">
    <div class="col">
      <label for="objeto" class="form-label">
        Objeto
      </label>
      <textarea class="form-control" id="objeto" formControlName="objeto"></textarea>
    </div>
  </div>
</form>
